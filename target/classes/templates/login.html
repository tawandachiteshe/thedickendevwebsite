<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Manjari">
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/materialize.css"  th:href="@{/css/materialize.css}" rel="stylesheet">
    <script src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/materialize.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="background-image"> 
    <div class="section purple-text lighten-3">
        <main>
          <center>
            <h1 class="purple-text lighten-3">The Dicken Dev</h1>
            <div class="section"></div>
      
            <h5 class="purple-text lighten-3">Please, login into your account</h5>
            <div class="section"></div>
      
            <div class="container">
              <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
      
                <form class="col s12" method="post" th:action="@{login}">
                  <div class='row'>
                    <div class='col s12'>
                    </div>
                  </div>
                    <div th:if="${param.error}">
                        <div class="red-text">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                  <div class='row'>
                    <div class='lighten-3 purple-text input-field col s12'>
                      <input class='validate' type='email' name='username' id='email' />
                      <label for='email'>Enter your email</label>
                    </div>
                  </div>
      
                  <div class='row'>
                    <div class='input-field col s12'>
                      <input class='lighten-3 purple-text validate' type='password' name='password' id='password' />
                      <label for='password'>Enter your password</label>
                    </div>
                    <label style='float: right;'>
                                      <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                                  </label>
                  </div>
      
                  <br />
                  <center>
                    <div class='row'>
                      <button th:type='submit' name='btn_login' class='col purple lighten-3 s12 btn btn-large waves-effect'>Login</button>
                    </div>
                  </center>
                </form>
              </div>
            </div>
            <a href="/register" th:href="@{/register}">Create account</a>
          </center>
      
          <div class="section"></div>
          <div class="section"></div>
        </main>
</div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      </body>
</html>
