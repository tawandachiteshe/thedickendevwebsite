<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/css/materialize.css"  th:href="@{/css/materialize.css}" rel="stylesheet">
    <script src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/js/materialize.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="row center">

    <div class="row center">
        <form action="" method="post">
                <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">First Name</label>
                      </div>
                      <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">Password</label>
                      </div>
                      <div class="row">
                        <div class="col s4">
                            <button type="submit" class="btn">login</button>
                        </div>
                        <div class="col s4">
                            <button type="submit" class="btn">sign up</button>
                        </div>
                      </div>
        </form>
    </div>
    
</body>
</html>
