<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Manjari">
  <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="/css/materialize.css"  th:href="@{/css/materialize.css}" rel="stylesheet">
  <script src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
  <script th:src="@{/js/materialize.js}"></script>
  <script th:src="@{/js/main.js}"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body class="container">
    <center>
        <main>
                <h1 class="purple-text lighten-3 te">please sign up?</h1>
                <div class="section"></div>
                <div class="container section row z-depth-1" style="display: inline-block; padding: 42px 58px 0px 58px; border: 1px solid #EEE;">
                        <form th:action="@{/register}" method="POST"  th:object="${userInfo}" class="col s12">
                                <div class="row">
                                  <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" th:field="*{username}" class="validate">
                                    <label for="icon_prefix">Username</label>
                                  </div>
                                  <div class="input-field col s12">
                                        <i class="material-icons prefix">email</i>
                                        <input id="icon_telephone" type="email" th:field="*{email}" class="validate">
                                        <label for="icon_telephone">Email</label>
                                      </div>
                                  <div class="input-field col s6">
                                    <i class="material-icons prefix">fingerprint</i>
                                    <input id="icon_telephone" type="password" th:field="*{password}" class="validate">
                                    <label for="icon_telephone">Password</label>
                                  </div>
                                  <div class="input-field col s6">
                                        <i class="material-icons prefix">fingerprint</i>
                                        <input id="icon_telephone" type="password" class="validate">
                                        <label for="icon_telephone">Confirm password</label>
                                      </div>
                                </div>
                                <div class="input-field col s12">
                                        <button class="purple lighten-3 btn waves-effect waves-light" type="submit" name="action">sign up?
                                        </button>
                                </div>
                                <div class="input-field col s12">
                                       <a href="" class="purple-text lighten-3">I have an account?</a>
                                </div>
                              </form>
                    </div>
        </main>
        

        
    </center>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</html>
